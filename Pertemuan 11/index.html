<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Buku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Katalog Buku</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search...">
                <div class="search-options">
                    <input type="radio" id="title" name="searchBy" value="title" checked>
                    <label for="title">Title</label>
                    <input type="radio" id="author" name="searchBy" value="author">
                    <label for="author">Author</label>
                    <input type="radio" id="publisher" name="searchBy" value="publisher">
                    <label for="publisher">Publisher</label>
                    <input type="radio" id="titleYear" name="searchBy" value="titleYear">
                    <label for="titleYear">Title & Year:</label>
                    <input type="text" id="yearInput" placeholder="2018">
                </div>
            </div>
        </header>
        <main id="book-list" class="book-grid">
            </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
