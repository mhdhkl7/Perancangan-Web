<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .biodata-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .biodata-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #007BFF;
        }
        .biodata-info {
            text-align: left;
        }
        .biodata-info h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #007BFF;
        }
        .biodata-info p {
            font-size: 16px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="biodata-container">
        <img src="foto.jpeg" alt="Foto Profil">
        <div class="biodata-info">
            <h1>Muhammad Haikal Siregar</h1>
            <p><strong>Tanggal Lahir:</strong> 04 Februari 2007</p>
            <p><strong>Alamat:</strong> Jl. Medan-Binjai Km 13.8</p>

            <p><strong>Telepon:</strong> +62 62-851-5760-0402</p>

</body>
</html>
