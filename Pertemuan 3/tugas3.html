<html>
 <head>
  <title>
   ST Bhinneka
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white text-black font-serif">
  <div class="container mx-auto p-4">
   <div class="flex items-center mb-4">
    <img alt="logo" class="mr-4" src="https://satyaterrabhinneka.ac.id/assets/img/logo-universitas-satya-terra-bhinneka.png"/>
   </div>
   <div class="border p-4">
    <h2 class="text-xl font-bold mb-2">
     Menu Navigasi
    </h2>
    <ul class="list-disc list-inside mb-4">
     <li>
      <a class="text-blue-600" href="https://satyaterrabhinneka.ac.id">
       Beranda
      </a>
     </li>
     <li>
      <a class="text-purple-600" href="https://satyaterrabhinneka.ac.id/profil/visi-misi/">
       Tentang Kami
      </a>
     </li>
     <li>
      <a class="text-pink-600" href="https://satyaterrabhinneka.ac.id/kontak/">
       Hubungi Kami
      </a>
     </li>
    </ul>
    <h2 class="text-xl font-bold mb-2">
     Formulir Pengguna
    </h2>
    <form>
     <div class="mb-2">
      <label class="block" for="nama">
       Nama:
      </label>
      <input class="border w-full p-1" id="nama" name="nama" type="text"/>
     </div>
     <div class="mb-2">
      <label class="block" for="email">
       Email:
      </label>
      <input class="border w-full p-1" id="email" name="email" type="email"/>
     </div>
     <div class="mb-2">
      <label class="block" for="password">
       Password:
      </label>
      <input class="border w-full p-1" id="password" name="password" type="password"/>
     </div>
     <div class="mb-2">
      <label class="block" for="alamat">
       Alamat:
      </label>
      <textarea class="border w-full p-1" id="alamat" name="alamat"></textarea>
     </div>
     <div class="mb-2">
      <label class="block">
       Jenis Kelamin:
      </label>
      <label>
       <input name="jenis_kelamin" type="radio" value="Laki-laki"/>
       Laki-laki
      </label>
      <label>
       <input name="jenis_kelamin" type="radio" value="Perempuan"/>
       Perempuan
      </label>
     </div>
     <div class="mb-2">
      <label class="block">
       Hobi:
      </label>
      <label>
       <input name="hobi" type="checkbox" value="Olahraga"/>
       Olahraga
      </label>
      <label>
       <input name="hobi" type="checkbox" value="Musik"/>
       Musik
      </label>
      <label>
       <input name="hobi" type="checkbox" value="Membaca"/>
       Membaca
      </label>
     </div>
     <div class="mb-2">
      <label class="block" for="usia">
       Usia:
      </label>
      <input class="border w-full p-1" id="usia" name="usia" type="number"/>
     </div>
     <div class="mb-2">
      <label class="block" for="gambar">
       Pilih Gambar:
      </label>
      <input class="border w-full p-1" id="gambar" name="gambar" type="file"/>
     </div>
     <div class="mb-2">
      <label class="block" for="tanggal_lahir">
       Tanggal Lahir:
      </label>
      <input class="border w-full p-1" id="tanggal_lahir" name="tanggal_lahir" type="date"/>
     </div>
     <div>
      <button class="border p-2 bg-gray-200" type="submit">
       Submit
      </button>
     </div>
    </form>
   </div>
  </div>
 </body>
</html>
